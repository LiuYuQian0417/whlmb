  <script type="text/javascript">
  	$('.agreement label').click(function(){
  		if($(this).hasClass('checked')){
  			$(this).removeClass('checked')
  		}else{
  			$(this).addClass('checked')
  		}
  	})

  	$('.input-box img').click(function(){

  		if($(this).hasClass('zy')){
  			$(this).removeClass('zy').attr('src','../../assets/imgs/registerd/biyan.png')
  			$(this).siblings('.pass').attr('type','password')
  		}else{
  			$(this).addClass('zy').attr('src','../../assets/imgs/registerd/zy.png')
  			$(this).siblings('.pass').attr('type','text')
  		}
  	})
