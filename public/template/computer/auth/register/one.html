<script type="text/javascript">
    $('.agreement label').click(function () {
        if ($(this).hasClass('checked')) {
            $(this).removeClass('checked')
        } else {
            $(this).addClass('checked')
        }
    })



    //发送验证码
    function check_num() {
        var tel = $("[name='phone']").val();
        if (tel == '') {
            layer.msg('请输入手机号！');
            return;
        }
        if (!(/^1(3|4|5|6|7|8|9)\d{9}$/.test(tel))) {
            layer.msg('手机号格式不正确！');
            return;
        }
        $.ajax({
            url: "{:url('pc2.0/sms/send')}",
            dataType: 'json',
            type: 'post',
            data: {'phone': tel, 'type': 1},
            success: function (t) {
                if (t.code != 0) {
                    layer.msg(t.message);
                } else {
                    count_down();
                }
            }
        })
    }

    //验证码倒计时
    function count_down() {
        var num = 60;
        var verif = $('#yzm');
        var timer = setInterval(function () {
            verif.text(num + '秒');
            if (num <= 60 && num >= 1) {
                verif.addClass('.disable');
                verif.removeAttr('href');
            } else {
                verif.text('重新获取验证码');
                window.clearInterval(timer);
                verif.attr("href", 'javascript:check_num();');
            }
            num--;
        }, 1000);
    }

    main.valid({'select':'#register','call_back':function () {
        var tel = $("[name='phone']").val();
        var code = $("[name='code']").val();
        window.sessionStorage.setItem('register_one_phone', tel);
        window.sessionStorage.setItem('register_one_code'.tel, code);
    }});
</script>
