  <script type="text/javascript">
  	$('.agreement label').click(function(){
  		if($(this).hasClass('checked')){
  			$(this).removeClass('checked')
  		}else{
  			$(this).addClass('checked')
  		}
  	})
  	
  	$('.input-box img').click(function(){
  		
  		if($(this).hasClass('zy')){
  			$(this).removeClass('zy').attr('src','__RES__/imgs/registerd/biyan.png')
  			$(this).siblings('.pass').attr('type','password')
  		}else{
  			$(this).addClass('zy').attr('src','__RES__/imgs/registerd/zy.png')
  			$(this).siblings('.pass').attr('type','text')
  		}
  	})

      $(function () {
          var register_one_phone =  window.sessionStorage.getItem('register_one_phone');
          var register_one_code =  window.sessionStorage.getItem('register_one_phone'.register_one_phone);

          if(register_one_code == ''){
              layer.msg('验证码过期',function () {
                  window.location.href="{:url('one')}";
              });
          }else{
              $("[name='phone']").val(register_one_phone);
              $("[name='code']").val(register_one_code);
