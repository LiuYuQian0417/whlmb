
<!--公共头部结束-->
{extend name='public/my_header' /}

{block name='content_css'}
<!--我的设置左侧css-->
<link rel="stylesheet" href="__RES__/css/my/MySetting.css" />

<link rel="stylesheet" href="__RES__/css/my/SettingPayPassword.css" />
{/block}
{block name="content"}
	<!--我的设置主体-->
  <div class="setting">
  <!--据中部分-->
	<div class="setting-center">
		<!--左侧列表-->
		{include file="public/setting_left" /}
	  <!--右侧内容-->
	  <div class="setting-right">
		<div class="setting-pay-password">
			<div class="title">
			  设置支付密码
			</div>
			<form action="" id="set_pay_password" >
				<div class="password-box">
				<div class="input-box">
				  <span>支付密码：</span>
				  <div class="input">
					<input class="pass" placeholder="请输入6位数字" name="pay_password" type="password" maxlength="6" onkeyup="value=value.replace(/[^\d]/g,'').substr(0,6)"  datatype="*" nullmsg="请填写支付密码" errormsg="请填写正确的支付密码" >
					<img  src="__RES__/imgs/my/biyan.png" alt="">
				  </div>
				</div>
				<input type="submit" class="primary-background-color btn" value="完成">
			  </div>
			</form>
		  </div>
	  </div>
	</div>
  </div>
  <!--我的设置主体部分结束-->

{/block}

	
	{block name='js'}
<script type="text/javascript">
	$('.input img').click(function(){

		if($(this).hasClass('zy')){
			$(this).removeClass('zy').attr('src','__RES__/imgs/my/biyan.png')
			$(this).siblings('.pass').attr('type','password')
		}else{
			$(this).addClass('zy').attr('src','__RES__/imgs/my/zhengyan.png')
			$(this).siblings('.pass').attr('type','text')
		}
	})

	main.valid('#set_pay_password');
</script>
{/block}
