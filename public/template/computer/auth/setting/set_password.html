
<!--公共头部结束-->
{extend name='public/my_header' /}

{block name='content_css'}
<!--我的设置左侧css-->
<link rel="stylesheet" href="__RES__/css/my/MySetting.css" />

<link rel="stylesheet" href="__RES__/css/my/SettingPassword.css" />
{/block}
{block name="content"}

<!--我的设置主体-->
<div class="setting">
    <!--据中部分-->
    <div class="setting-center">
        <!--左侧列表-->
        {include file="public/setting_left" /}
        <!--右侧内容-->
        <div class="setting-right">

            <div class="setting-password">
                <div class="title">
                    设置登录密码
                </div>
                <form action="" id="set_password">
                    <div class="password-box">
                        <div class="input-box">
                            <span>登录密码：</span>
                            <div class="input">
                                <input class="pass" placeholder="请输入6-20位密码" datatype="*" nullmsg="请填写登录密码" errormsg="请填写登录密码" type="password" name="password">
                                <img  src="__RES__/imgs/my/biyan.png" alt="">

                            </div>
                            <p>密码由6-20位字母、数字或符号组合</p>
                        </div>
                        <input type="submit" class="primary-background-color btn" value="完成" >
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!--我的设置主体部分结束-->

{/block}


{block name="js"}
<script type="text/javascript">
    $('.input img').click(function(){

        if($(this).hasClass('zy')){
            $(this).removeClass('zy').attr('src','__RES__/imgs/my/biyan.png')
            $(this).siblings('.pass').attr('type','password')
        }else{
            $(this).addClass('zy').attr('src','__RES__/imgs/my/zhengyan.png')
            $(this).siblings('.pass').attr('type','text')
        }
    })

    main.valid('#set_password');
</script>
{/block}
