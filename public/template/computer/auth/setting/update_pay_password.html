

<!--公共头部结束-->
{extend name='public/my_header' /}

{block name='content_css'}
<!--我的设置左侧css-->
<link rel="stylesheet" href="__RES__/css/my/MySetting.css" />

<link rel="stylesheet" href="__RES__/css/my/ChangePayPassword.css" />

{/block}
{block name="content"}

<!--我的设置主体-->
  <div class="setting">
  <!--据中部分-->
	<div class="setting-center">
		<!--左侧列表-->
		{include file="public/setting_left" /}
	  <!--右侧内容-->
	  <div class="setting-right">

		<div class="change-pay-password">
			<div class="title">
			  修改支付密码
			</div>
			<form action="" id="update_pay_password">
			  <div class="password-box">
				<div class="input-box">
				  <span>旧密码：</span>
				  <input type="password" name="old_password" datatype="*"  maxlength="6" placeholder="请输入旧密码 6位数字" oninput="value=value.replace(/[^\d]/g,'')" nullmsg="请填写旧密码"  errormsg="请填写旧密码">
				</div>
				<div class="input-box">
				  <span>新密码：</span>
				  <input type="password" name="pay_password" datatype="*" maxlength="6" placeholder="请输入新密码 6位数字"  oninput="value=value.replace(/[^\d]/g,'')" nullmsg="请填写新密码" errormsg="请填写新密码" >
				</div>
				<div class="input-box">
				  <span>确认新密码：</span>
				  <input type="password" name="confirm_password" datatype="*" maxlength="6" placeholder="请确认新密码 6位数字"  oninput="value=value.replace(/[^\d]/g,'')" nullmsg="请确认新密码" errormsg="请确认新密码" >
				</div>
				<input type="submit" class="primary-background-color btn" value="完成" @click="submit">
			  </div>
			</form>
		  </div>

	  </div>
	</div>
  </div>
  <!--我的设置主体部分结束-->
{/block}

{block name="js"}
<script>
	main.valid('#update_pay_password');
</script>
{/block}
