                    <!--账号登录-->
                    <div class="input-group login-table account-number-box">
                        <form action="/pc2.0/login/index" id="login_phone" class="layui-form">
                            <!--账号-->
                            <div class="account input">
                                <span></span>
                                <input type="text" name="phone" maxlength="11"  oninput="value=value.replace(/[^\d]/g,'')"  datatype="*" nullmsg="手机号不能为空" placeholder="手机号">
                            </div>
                            <div class="password input">
                                <span></span>
                                <input type="password" name="password" placeholder="密码" datatype="*" nullmsg="密码不能为空"
                                       autocomplete="new-password">
                                <input type="hidden" name="dev_type" value="5">
                            </div>
                            <p style="line-height: 24px;overflow: hidden;">
                                <a href="javascript:;" class="note" style="float: left;">
                                    <img style="position: relative;top: 3px;" src="__RES__/imgs/my/iphone.png"/>
                                    短信验证码登录
                                </a>
                                <a style="float: right;" href="{:url('/pc2.0/forget/one')}">
                                    忘记密码
                                </a>
                            </p>
                            <a id="submit" class="btn primary-background-color" href="javascript:;">
                                登录
                            </a>
                        </form>
                    </div>


                    <!--短信登录-->
                    <div class="input-group login-table note-login" style="display: none;">
                        <form action="/pc2.0/login/sms" id="login_sms" class="layui-form">
                            <input type="hidden" name="superior" value="0">
                            <!--账号-->
                            <div class="account input">
                                <span></span>
                                <input type="text" name="phone" maxlength="11" datatype="*" oninput="value=value.replace(/[^\d]/g,'')" id="sms_phone" nullmsg="手机号不能为空"
                                       placeholder="手机号码" />
                            </div>
                            <div class="password input" style="display: flex">
                                <span style="background: #F4F4F4 url('__RES__/imgs/msgLogin/1.png') no-repeat center"></span>

                                <input type="text" name="code" datatype="*" nullmsg="验证码不能为空" placeholder="验证码"
                                       autocomplete="new-password" style="width: 166px;">
                                <div onclick="sms_send(this)" id="sms_send"
                                     style="background-color: #eeeeee;width: 100px;text-align: center;line-height: 38px;color: #666;cursor:pointer;border-left: 1px solid #BDBDBD">
                                    获取验证码
                                </div>
                            </div>

                            <p style="line-height: 24px;overflow: hidden;">
                                <a href="javascript:;" class="account-number" style="float: left;">
                                    <img style="position: relative;top: 3px;" src="__RES__/imgs/msgLogin/account.png"/>
                                    账号密码登录
                                </a>
                                <a style="float: right;" href="{:url('/pc2.0/forget/one')}">
                                    忘记密码
                                </a>
                            </p>
                            <a id="sms_submit" class="btn primary-background-color" href="javascript:;">
                                登录
                            </a>
                        </form>
                    </div>


                    <!--账号登录结束-->

<script type="text/javascript">
    main.valid({'select': '#login_phone', 'btn_submit': '#submit'});
    main.valid({'select': '#login_sms', 'btn_submit': '#sms_submit'});
    // 短信登录
    $('.note').click(function () {
        $('.note-login').show();
        $('.account-number-box').hide();
    })

    // 账号登录
    $('.account-number').click(function () {
        $('.account-number-box').show();
        $('.note-login').hide();
    })

    if ($('#wx-login-code').length > 0) {
        var obj = new WxLogin({
            id: "wx-login-code",
            appid: "{:config('wechat.')['pc_login']['app_id']}",
            scope: "snsapi_login",
            redirect_uri: encodeURI('{:request()->domain()."/pc2.0/login/we_chat_login"}'),
            state: "",
            style: "",
            href: 'https://' + location.host + "/template/computer/resource/css/wx_login_css.css"
        });
    }
    //三方登录
    $('.login-method a').click(function (e) {
        switch ($('.login-method a').index(this)) {
            //微信
            case 0:
                if ($('#wx-login-code').length > 0) {
                    new WxLogin({
                        id: "img-box",
                        appid: "{:config('wechat.')['pc_login']['app_id']}",
                        scope: "snsapi_userinfo",
                        redirect_uri: "/pc2.0/login/index",
                        state: "",
                        href: ""
                    });
                }
                break;
            //QQ
            case 1:
                break;
            //微博
            case 2:
                break;
        }
        ;
    });

    $('.table a').click(function () {
        var num = $(this).index();
        if(num == 0){
            $('.login-method').hide();
        }else{
            $('.login-method').show();
        }
        $(this).addClass('primary-color').siblings().removeClass('primary-color');
        $('.login-table').eq(num).show().siblings('.login-table').hide();

    });


    //发送验证码
    function sms_send() {
        if (sms_send_time === 60) {
            sms_send_count_down();
            return;
        }
        if (sms_send_time === 0) {
            var phone = $('#sms_phone').val();
            if (!(/^1[34578]\d{9}$/.test(phone))) {
                main.msg("手机号码有误，请重填");
                return false;
            }
            sms_send_time = 60;
            main.ajax({
                'url': '/v2.0/sms/send',
                'data': {
                    'type': 9,
                    'phone': phone,
                },
                'callback': function (res) {
                    if (res.code === 0) {
                        sms_send_count_down();
                    }
                    main.msg(res.message);
                },
            });
            return;
        }
    }

    var sms_send_time = 0;

    function sms_send_count_down() {
        if (sms_send_time === 0) {
            $('#sms_send').text('获取验证码');
        } else {
            $('#sms_send').text(--sms_send_time + '秒');
            setTimeout(sms_send_count_down, 1000);
        }
    }
</script>
