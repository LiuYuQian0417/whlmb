<script type="text/javascript" src="__RES__/js/calendar.min.js"></script>
<script type="text/javascript">
    main.valid('.layui-form');

    main.form()
    // 上传图片
    main.upload([ {
        elem: '#goods_file',
        size: 2 * 1024,
        auto : false,
        data: {name: 'goods_file', dir: 'kf_img', auth: '', style: 1, crypt: 1},
        field: 'goods_file',
        choose: function(obj){  //上传前选择回调方法
            var flag = true;
            obj.preview(function(index, file, result){
                //file表示文件信息，result表示文件src地址
                var img = new Image();
                img.src = result;
                img.onload = function () { //初始化夹在完成后获取上传图片宽高，判断限制上传图片的大小。
                    if(img.width === img.height){
                        obj.upload(index, file); //满足条件调用上传方法
                    }else{
                        flag = false;
                        layer.msg("头像请上传1:1的图片！");
                        return false;
                    }
                }
                return flag;
            });
        },
        done: function (res) {
            if (res.code !== 0) {
                layer.msg(res.message);
                return false;
            }
            var html = '<img src="' + res.data.ossCryptUrl + '" title="' + res.data.name + '" alt="' + res.data.name + '" class="uploadImg">' +
                '<input type="text" name="img" value="' + res.data.ossUrl + '" title style="display:none;"/>';
            $(this.elem).css('padding', '1px').html(html);
            layer.closeAll('loading');
        }
    }]);
</script>
