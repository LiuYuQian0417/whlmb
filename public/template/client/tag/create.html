{extend name='layout/frame' /}
{block name='mainCss'}
{__block__}
<link rel="stylesheet" type="text/css" href="__RES__/css/purebox.css">
<link rel="stylesheet" type="text/css" href="__RES__/css/perfect-scrollbar.min.css">
<link rel="stylesheet" type="text/css" href="__RES__/css/calendar.min.css" />
<link rel="stylesheet" type="text/css" href="__RES__/css/spectrum.css" />
<link rel="stylesheet" type="text/css" href="__RES__/layui/css/layui.css" />
<link href="__RES__/css/step.css" rel="stylesheet" type="text/css"/>
{/block}
{block name='title'}{__block__}{/block}
{block name='body'}
{__block__}
<div class="content">
    <div class="content">
        <div class="explanation" id="explanation">
            <div class="ex_tit">
                <i class="sc_icon"></i><h4>操作提示</h4><span id="explanationZoom" title="收起提示"></span>
            </div>
            <ul>
                <li>查看标签,选择商品。</li>
            </ul>
        </div>
    </div>
</div>
<!--操作提示end-->

<div class="ecsc-form-goods">
    <form action="" method="post" name="theForm" id="mbrand_form" class="layui-form">
        <div class="wrapper-list border1">

            <dl>
                <dt>&nbsp;标签分类：</dt>
                <dd>
                    <input type="text" name="tag_classify_name" value="{$item.tag_classify_name|default=''}" size="40" class="text" disabled
                    />
                    <div class="form_prompt"></div>
                </dd>
            </dl>
            <dl>
                <dt>&nbsp;标签名称：</dt>
                <dd>
                    <input type="text" name="name" value="{$item.name|default=''}" size="40" class="text" disabled
                    />
                    <div class="form_prompt"></div>
                </dd>
            </dl>
            <dl>
                <dt>&nbsp;服务内容：</dt>
                <dd>
                    <textarea name="content"  maxlength="400" disabled="disabled"  class="layui-textarea">
                        {$item.content|default=''}
                    </textarea>
                    <div class="form_prompt"></div>
                </dd>
            </dl>
            <dl>
                <dt>&nbsp;适用商品：</dt>
                <dd>
                    <a href="javascript:void(0);" onclick="openGoods({title:'选择添加标签商品',btn:[]})"
                       class="sc-btn sc-blueBg-btn search_keyword" style="line-height: 26px;height: 30px;"
                       ectype="search">选择商品</a>
                    <div class="form_prompt"></div>
                </dd>
            </dl>

            <!--<dl class="button_info">-->
                <!--<dt>&nbsp;</dt>-->
                <!--<dd>-->
                    <!--<input type="submit" value="提交" class="sc-btn sc-blueBg-btn btn35"-->
                           <!--id="submitBtn"/>-->
                    <!--{present name="$item.tag_id"}&lt;!&ndash;编辑时 ID不为空&ndash;&gt;-->
                    <!--<input type="hidden" name="tag_id" value="{$item.tag_id}">-->
                    <!--{/present}-->

                <!--</dd>-->
            <!--</dl>-->
        </div>
    </form>
</div>
{/block}
{block name='js'}
{__block__}
<!--商品属性js-->
<script src="__RES__/js/step.js" type="application/javascript"></script>
<script type="text/javascript">
    function openGoods(obj) {
        var param =  'tag_id={:input("tag_id","0")}'+'&cateId=' + '&keyword=';
        layer.open({
            type: 2,
            title: obj.title,
            move: false,
            shade: 0,
            shadeClose: true,
            area: ['80%', '700px'],
            btn: obj.btn,
            content: '/client/goods/tagGoods?' + param,
        });
    }
</script>
{/block}
