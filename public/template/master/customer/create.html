{block name='body'}
{__block__}
<div class="main-content" id="mainContent">

    <div class="ecsc-form-goods serviceCreate">
        <form action="" method="post" name="theForm" enctype="multipart/form-data" id="bonus_form" class="layui-form">
            <div class="wrapper-list border1">
                <!--优惠券标题-->
                <dl>
                    <dt>客服组：</dt>
                    <dd>
                        <div style="display: inline-block">
                            <select name="customer_group_id"
                                    datatype="*"
                                    nullmsg="请选择客服组"
                                    errormsg="请选择客服组!"
                            >
                                {volist name="group" id="vo"}
                                    <option value="{$vo.customer_group_id}" {present name="customer"}{eq name="customer.customer_group_id" value="$vo.customer_group_id"} selected="selected" {/eq}{/present}>{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </dd>
                </dl>
                <!--优惠券金额-->
                <dl>
                    <dt>客服账号：</dt>
                    <dd>
                        <input type="text"
                               name="account"
                               value="{$customer.account|default=''}"
                               size="11"
                               class="text"
                               placeholder="请输入客服账号"
                               autocomplete="off"
                               maxlength="11"
                               datatype="d"
                               nullmsg="请输入客服账号！" errormsg="请输入客服账号！"
                        />
                        <div class="form_prompt"></div>
                    </dd>
                </dl>
                <!--优惠券满减条件金额-->
                <dl>
                    <dt>密码：</dt>
                    <dd>
                        <input name="password"
                               type="password"
                               id="min_goods_amount"
                               size="32" class="text"
                               maxlength="32"
                               autocomplete="new-password"
                               placeholder='{eq name="Request.action" value="create"}登录账户的密码{else/}如不输入密码,则表示不修改密码{/eq}'
                               {eq name="Request.action" value="create"}datatype="*" nullmsg="请输入密码！" errormsg="密码格式错误！"{/eq}

                        />
                        <div class="form_prompt"></div>
                    </dd>
                </dl>
                <!--优惠券总数量-->
                <dl>
                    <dt>确认密码：</dt>
                    <dd>
                        <input name="repassword"
                               type="password"
                               size="32"
                               class="text"
                               maxlength="32"
                               autocomplete="off"
                               placeholder='{eq name="Request.action" value="create"}登录账户的密码{else/}如不输入密码,则表示不修改密码{/eq}'
                               {eq name="Request.action" value="create"}datatype="*" nullmsg="请输入密码！" errormsg="密码格式错误！"{/eq}
                        />
                        <div class="form_prompt"></div>
                    </dd>
                </dl>
                <!--优惠券总数量-->
                <dl>
                    <dt>客服姓名：</dt>
                    <dd>
                        <input type="text"
                               name="name"
                               value="{$customer.name|default=''}"
                               size="20"
                               class="text"
                               maxlength="20"
                               autocomplete="off"
                               placeholder="请输入客服姓名"
                               datatype="*" nullmsg="请输入客服姓名！" errormsg="请输入客服姓名！"
                        />
                        <div class="form_prompt"></div>
                    </dd>
                </dl>
                <dl>
                    <dt>客服昵称：</dt>
                    <dd>
                        <input type="text"
                               name="nickname"
                               value="{$customer.nickname|default=''}"
                               size="20"
                               class="text"
                               maxlength="20"
                               autocomplete="off"
                               placeholder="请输入客服昵称"
                               datatype="*" nullmsg="请输入客服昵称！" errormsg="请输入客服昵称！"
                        />
                        <div class="form_prompt"></div>
                    </dd>
                </dl>
                <!--缩略图-->
                <dl>
                    <dt>头像（宽高比例1:1）：</dt>
                    <dd>

                        <div
                                class="imageUpload"
                                default="{$customer.img|default=''}"
                                width="200"
                                height="200"
                                file-mime="image/gif,image/jpeg,image/png"
                                name="img"
                                dir="customer_image_headimage"
                                value="{$customer.img_data|default=''}"
                        >
                        </div>
                    </dd>
                </dl>
                <dl class="button_info">
                    <dt>&nbsp;</dt>
                    <dd>
                        <input type="submit" value=" 确定 " class="sc-btn sc-blueBg-btn btn35" style="background: #1890ff;border-color:#1890ff"
                               id="submitBtn"/>
                    </dd>
                </dl>
            </div>
        </form>
    </div>
</div>
{/block}
{block name='js'}
{__block__}
<script type="text/javascript" src="__RES__/js/calendar.min.js"></script>
<script type="text/javascript" src="__RES__/js/Validform_v5.3.2_ncr_min.js"></script>
<script type="text/javascript">
    main.valid('#bonus_form');

    main.form()
</script>

{/block}
