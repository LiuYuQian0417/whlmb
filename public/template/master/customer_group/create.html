    <div class="ecsc-form-goods">
        <form action="" method="post" name="theForm" id="bonus_form" class="layui-form">
            <div class="wrapper-list border1">
                <!--客服组名称-->
                <dl>
                    <dt><span class="require-field">*</span>&nbsp;客服组：</dt>
                    <dd>
                        <input type="text"
                               name="name"
                               value="{$group.name|default=''}"
                               size="20"
                               class="text"
                               placeholder="请输入客服名称"
                               autocomplete="off"
                               maxlength="20"
                               datatype="*"
                               nullmsg="请输入客服名称！" errormsg="请输入客服名称！"
                        />
                        <div class="form_prompt"></div>
                    </dd>
                </dl>
                <!--客服组接待上限-->

<!--                    </dd>-->
<!--                </dl>-->
                <dl>
                    <dt><span class="require-field">*</span>&nbsp;选择组员：<br>(按住 ctrl 键同时使用鼠标点击客服可以进行多选)</dt>
                    <dd>
                        <select
                                style="display: block;height: 180px;"
                                type="text"
                                multiple
                                name="customer_list[]"
                                value="{$customer.nickname|default=''}"
                                class="text"
                                autocomplete="off"
                        >
                            {present name="group"}
                                {volist name="customer_list" id="vo"}
                                    <option {eq name="group.customer_group_id" value="$vo.customer_group_id"}disabled="disabled" style="color: #ccc;" {/eq} value="{$vo.customer_id}">昵称:&nbsp;{$vo.nickname}&nbsp;&nbsp;&nbsp;&nbsp;姓名:&nbsp;{$vo.name}</option>
                                {/volist}
                            {else\}
                                {volist name="customer_list" id="vo"}
                                    <option value="{$vo.customer_id}">昵称:&nbsp;{$vo.nickname}&nbsp;&nbsp;&nbsp;&nbsp;姓名:&nbsp;{$vo.name}</option>
                                {/volist}
                            {/present}
                        </select>

                        <div class="form_prompt"></div>
                    </dd>
                </dl>
                <dl class="button_info">
                    <dt>&nbsp;</dt>
                    <dd>
                        <input type="submit" value=" 确定 " class="sc-btn sc-blueBg-btn btn35"
                               id="submitBtn"/>
                        <input type="hidden" name="group_id" value="{$Request.get.customer_group_id|default=0}">
                    </dd>
                </dl>
            </div>
        </form>
